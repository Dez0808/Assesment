<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="/assets/dist/css/bootstrap.min.ss" rel="stylesheet" />
    <link href="carousel.css" rel="stylesheet" />
    <script src="/assets/js/color-modes.js"></script>
    <style>

        
        * {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            border: 2px solid rgb(42, 203, 42);
            height: 50px;
            background-color: rgb(42, 203, 42);
            display: flex;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h3 {
            line-height: 45px;
        }

        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        a:hover {
            color: blue;
        }

        nav {
            display: flex;
            line-height: 50px;
            gap: 20px;
            margin: 0px 15px;
        }

        .search {
            padding: 10px 5px;
            margin: 0px 15px;
        }

        .search input[type="text"] {
            height: 20px;
            width: 250px;
            border-radius: 20px;
            padding: 12px;
        }

        .search button {
            height: 25px;
            background-color: rgb(0, 0, 0);
            color: white;
            border-radius: 10px;
        }
    </style>
</head>


<body>
    <header>
        <nav>
            <h3>Carousel</h3>
            <a href="#">Home</a>
            <a href="#">Link</a>
            <a href="#">Disabled</a>
        </nav>
        <div class="search">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-cart-check" viewBox="0 0 16 16">
                    <path
                        d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0z" />
                    <path
                        d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                </svg>
            </a>
            <input type="text" name="" id="" placeholder="Search..." />
            <button>Search</button>
        </div>
    </header>

    <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://media.licdn.com/dms/image/v2/C4E12AQHEfiIV5Xj67g/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1520043246063?e=2147483647&v=beta&t=1tqMXQHzsF0-8xCBTtwwPb-R_XRxT1In8SIGh0KZ_9Q"
                    alt="Carousel Image 1" width="100%" height="100%">

                <div class="container">

                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.prod.website-files.com/64022de562115a8189fe542a/68962edfa5a1c7dcf1ca3532_6616718fe4a871d7278a2037_Product-Concept-What-Is-It-And-How-Can-You-Best-Use-It.jpeg"
                    alt="Carousel Image 2" width="100%" height="100%">
                <div class="container">

                </div>
            </div>
            <div class="carousel-item">

                <img src="https://www.shipbob.com/wp-content/uploads/2022/06/PRODUCT-RANGE.jpg" alt="Carousel Image 3">
                <div class="container">

                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="/assets/dist/js/bootstrap.bundle.min.js" class="astro-vvvwv3sm"></script>
</body>

</html>
