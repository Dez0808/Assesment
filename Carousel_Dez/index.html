<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carousel</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {}

    header {
      border: 2px solid rgb(42, 203, 42);
      height: 50px;
      background-color: rgb(42, 203, 42);
      display: flex;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      color: blue;
    }

    nav {
      display: flex;
      line-height: 50px;
      gap: 20px;
      margin: 0px 15px;
    }

    .search {
      padding: 10px 0px;
      margin: 0px 15px;
    }

    .search input[type="text"] {
      height: 20px;
      width: 250px;
      border-radius: 20px;
      padding: 3px;
    }

    .search button {
      height: 25px;
      background-color: rgb(0, 0, 0);
      color: white;
      border-radius: 10px;
      padding: 3px;
    }

    .hero {
      height: 400px;
      text-align: center;
      background-color: grey;
    }

    .hero .left {
      position: absolute;
      top: 27%;
      left: 2%;
      height: 50px;
      width: 50px;
      font-size: 30px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 50%;
    }

    .hero .right {
      position: absolute;
      top: 27%;
      right: 2%;
      height: 50px;
      width: 50px;
      font-size: 30px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 50%;
    }

    .caption {
      position: absolute;
      top: 15rem;
      line-height: 30px;
      left: 46%;
    }

    .start {
      transform: translate(1000%);
      display: none;
    }

    .end {
      transform: translate(-1000%);
      display: none;
    }

    .products {
      display: flex;
      justify-content: space-around;
      margin: 20px 0px;
    }

    .products img {
      border-radius: 50%;
      background-color: grey;
      width: 160px;
      height: 160px;
      margin: 20px 0px;
    }

    .products button {
      width: 100%;
      margin: 5px 0px;
      height: 30px;
      background-color: lawngreen;
    }

    .products button:hover {
      background-color: rgb(83, 166, 0);
    }

    .products p {
      margin: 5px 0px;
    }

    .product {
      width: 200px;
      text-align: center;
    }

    footer {
      background-color: grey;
      height: 50px;
      line-height: 50px;
      font-weight: bold;
      padding: 0px 20px;
    }
  </style>
</head>

<body>
  <main>
    <header>
      <nav>
        <h3>Carousel</h3>
        <a href="#">Home</a>
        <a href="#">Link</a>
        <a href="#">Disabled</a>
      </nav>
      <div class="search">
        <input type="text" name="" id="" placeholder="Search..." />
        <button>Search</button>
      </div>
    </header>

    <section class="hero">
      <button class="left" onclick="previous()"> < </button>
      <button class="right" onclick="next()"> > </button>
          <div class="caption start">
            <h1>Sample1</h1>
            <h3>Sample Text</h3>
            <button>Learn More</button>
          </div>
          <div class="caption mid">
            <h1>Sample2</h1>
            <h3>Sample Text</h3>
            <button>Learn More</button>
          </div>
          <div class="caption end">
            <h1>Sample3</h1>
            <h3>Sample Text</h3>
            <button>Learn More</button>
          </div>
    </section>
    <section class="products">
      <div class="product">
        <img src="" alt="" />
        <p>Product Name</p>
        <p>Price</p>
        <p for="">Stock</p>
        <button>Add to Cart</button>
        <button>View Details</button>
      </div>

      <div class="product">
        <img src="" alt="" />
        <p>Product Name</p>
        <p>Price</p>
        <p for="">Stock</p>
        <button>Add to Cart</button>
        <button>View Details</button>
      </div>

      <div class="product">
        <img src="" alt="" />
        <p>Product Name</p>
        <p>Price</p>
        <p for="">Stock</p>
        <button>Add to Cart</button>
        <button>View Details</button>
      </div>
    </section>

    <footer>
      <p>
        &copy; 2017â€“2025 Company, Inc. &middot;
        <a href="#">Privacy</a> &middot; <a href="#">Terms</a>
      </p>
    </footer>
  </main>

  <script>


    function next() {
      const start = document.querySelector(".start");
      const mid = document.querySelector(".mid");
      const end = document.querySelector(".end");

      start.classList.replace("start", "end");
      mid.classList.replace("mid", "start");
      end.classList.replace("end", "mid");
    }

    function previous() {
      const start = document.querySelector(".start");
      const mid = document.querySelector(".mid");
      const end = document.querySelector(".end");

      start.classList.replace("start", "mid");
      mid.classList.replace("mid", "end");
      end.classList.replace("end", "start");
    }
  </script>
</body>

</html>
